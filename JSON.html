<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h3>javascript objact notetion</h3>
    <ul id="users-conteinar">

    </ul>
    <input type="text" name="" id="title" placeholder="title">
    <input id="bodyit" type="text" placeholder="bodycontant">
    <br>
    <button id="submit">submit</button>
    <script>
       
       document.getElementById("submit").addEventListener("click",function(){
        const title = document.getElementById("title").value;
        const body = document.getElementById("bodyit").value;
        const post = {title:title,body:body};
        postToServer(post)
       })

                    function postToServer (postsInfo ){
                        fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    body: JSON.stringify(postsInfo),
                    headers: {
                        'Content-type': 'application/json; charset=UTF-8',
                    },
                    })
                    .then((response) => response.json())
                    .then((json) => console.log(json));
                    

                    }
                                   
    </script>
    
</body>

</html>
